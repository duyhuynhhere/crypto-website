<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Crypto Marketplace | Duy Huynh</title>
    <link rel="stylesheet" href="../asset/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
  </head>
  <body id="dark-theme">
    <div class="main">
      <div class="global">
        <p>Coins: <b id="coins-count">14973</b></p>
        <p>Exchange: <b id="exchange-count">1164</b></p>
        <p>
          Market Cap: <span><b id="marketCap">$2.297</b></span>
          <span id="marketCapChange"
            >-4.9% <i class="ri-arrow-down-s-fill"></i
          ></span>
        </p>
        <p>24H Vol: <b id="volume">$109.452B</b></p>
        <p>Dominance: <b id="dominance">BTC 53.0% - ETH 15.6%</b></p>
      </div>

      <nav>
        <div class="left-section">
          <a href="#" class="logo">Logo</a>
          <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/pages/charts.html" class="active">Charts</a>
            <a href="/pages/search.html">Search</a>
            <a href="/pages/about.html">About US</a>
          </div>
        </div>

        <div class="right-section">
          <form class="search" id="searchForm">
            <i class="ri-search-line"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search for an asset..."
              required
              autocomplete="off"
            />
          </form>
          <i id="theme-toggle" class="ri-sun-line"></i>
        </div>
      </nav>

      <div class="chart-container">
        <div class="tradingView-widget-container" id="chart-widget">
          <div class="tradingView-widget-copyright hidden">
            <a
              href="https://www.tradingview.com/"
              rel="noopener nofollow"
              target="_blank"
              ><span class="white-text"
                >Track all markets on TradingView</span
              ></a
            >
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Just For Fun.</p>
      <div class="social-icons">
        <a href="#"><i class="ri-linkedin-fill"></i></a>
        <a href="#"><i class="ri-github-fill"></i></a>
        <a href="#"><i class="ri-instagram-fill"></i></a>
        <a href="#"><i class="ri-reddit-fill"></i></a>
      </div>
    </footer>

    <button onclick="scrollToTop()" id="scrollTop">
      <i class="ri-arrow-up-s-line"></i>
    </button>
  </body>
</html>
