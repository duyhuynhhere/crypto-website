<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullstack Crypto Marketplace | Duy Huynh</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
  

</head>
<body id="dark-theme">
  <div class="main">

    <div class="global">
      <p>Coins: <b id="coins-count">14973</b></p>
      <p>Exchange: <b id="exchange-count">1164</b></p>
      <p>Market Cap: <span><b id="marketCap">$2.297</b></span>
        <span id="marketCapChange">-4.9% <i class="ri-arrow-down-s-fill"></i></span>
      </p>
      <p>24H Vol: <b id="volume">$109.452B</b></p>
      <p>Dominance: <b id="dominance">BTC 53.0% - ETH 15.6%</b></p>
    </div>

    <nav>
      <div class="left-section">
        <a href="#" class="logo">Logo</a>
        <div class="nav-links">
          <a href="/index.html" class="active">Home</a>
          <a href="/pages/charts.html">Charts</a>
          <a href="/pages/search.html">Search</a>
          <a href="/pages/about.html">About US</a>
        </div>
      </div>

      <div class="right-section">
        <form class="search" id="searchForm">
          <i class="ri-search-line"></i>
          <input type="text" id="searchInput" placeholder="Search for an asset..." required autocomplete="off">
        </form>
        <i id="theme-toggle" class="ri-sun-line"></i>
      </div>
    </nav>

    <div class="trending">
      <div class="coins-wrapper">
        <div class="header">
          <h3>Trending Coins</h3>
        </div>
        <div class="container">
          <div id="coins-list">
            <table>
              <thead>
                <tr>
                  <th class="table-fixed-column">Coin</th>
                  <th>Price</th>
                  <th>Market Cap</th>
                  <th>Volume</th>
                  <th>24h%</th>
                </tr>
                <tr>
                  <td class="name-column table-fixed-column"><img src="bitcoin.png" alt="Bitcoin"></td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
